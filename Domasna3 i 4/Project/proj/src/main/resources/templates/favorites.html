<style>
    .favourites {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: stretch;
        align-content: stretch;
        min-height: 100vh;
        background-color: #86bd5f;
    }

    * {
        box-sizing: border-box;
    }

    .container-all {
        max-width: 1200px;
        margin: 0 auto;
        text-align: center;
        padding: 25px 20px;
    }

    .container-all .box-container {
        width: 800px;
        display: grid;
        grid-template-columns: repeat(auto-fit, 250px);
        gap: 20px;
    }

    .container-all .box-container .box {
        background: white;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 5px 10px rgba(0, 0, 0, .2);
    }

    .container-all .box-container .box .image {
        margin-bottom: 20px;
        overflow: hidden;
        height: 200px;
        border-radius: 5px;
    }

    .container-all .box-container .box .image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .container-all .box-container .box .content h3 {
        font-size: 20px;
    }

    .container-all .box-container .box .content .btn {
        display: inline-block;
        padding: 10px 30px;
        color: white;
        background-color: seagreen;
        border-radius: 20px;
    }

    .container-all .box-container .box .content .btn:hover {
        display: inline-block;
        padding: 10px 30px;
        color: seagreen;
        background-color: white;
        border: 1px solid seagreen;
        border-radius: 20px;
    }
</style>

<div class="favourites" xmlns:th="http://www.thymeleaf.org">
    <div class="container mb-4">
        <a class="nazad" th:href="@{/restaurants/index}">Show All Restaurants</a>
    </div>
    <div class="container mb-4">
        <div class="row">
            <h3 class="heart">&#9829;</h3>
            <h3 class="fv">FAVOURITES</h3><br>
        </div>
    </div>
    <div class="container-all">
        <div class="box-container">
            <div class="box" th:each="restaurant : ${user.favorites}">
                <div class="image">
                    <img src="https://source.unsplash.com/200x200/?food">
                </div>
                <div class="content">
                    <h3 th:text="${restaurant.getName()}"></h3>
                    <a class="btn" th:href="@{/restaurants/{id} (id=${restaurant.getId()})}">
                        MORE INFO
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
