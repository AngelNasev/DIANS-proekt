<div class="body" xmlns:th="http://www.thymeleaf.org">
  <a class="btn btn-secondary" th:href="@{/restaurants/chooseFilter}">Back</a>
  <div class="container mb-4">
    <form th:action="@{/restaurants/restaurantN}" th:method="GET">
      <label for="searchN">Search by Name</label>
      <input type="text" id="searchN" name="restaurantName", class="form-control">
      <button type="submit">Find</button>
    </form>
  </div>
  <main>
    <div class="container mb-4">
      <div class="row">
        <div class="col-12" th:if="${restaurants.size() > 0}">
          <ul>
            <li th:each="restaurant : ${restaurants}">
              <a th:href="@{/restaurants/{id} (id=${restaurant.getId()})}">
                <span th:text="${restaurant.getName()}"></span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </main>
</div>
