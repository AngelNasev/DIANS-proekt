<div class="container" xmlns:th="http://www.thymeleaf.org">
  <a class="btn btn-secondary" th:href="@{/restaurants/index}">Show All Restaurants</a>
  <div class="container mb-4">
    <div class="row">
      <h3>Your Favourites</h3><br>
    </div>
    <div class="row">

      <ul>
        <li th:each="restaurant : ${user.favorites}">
          <a th:href="@{/restaurants/{id} (id=${restaurant.getId()})}">
            <span th:text="${restaurant.getName()}"></span>
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
