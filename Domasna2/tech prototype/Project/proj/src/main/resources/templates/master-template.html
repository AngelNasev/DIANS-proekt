<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>CIT-Restaurants</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=JetBrains Mono' rel='stylesheet'>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/releases/v5.8.1/css/all.css"></script>
    <style>
        #navbarsExampleDefault > ul > li > a {
            position: relative;
            display: inline-block;
            font-size: 14px;
            overflow: hidden;
            z-index: 1;
            color: #fff;
            background-color: #343a40!important;
            border: none;
            font-weight: 600;
       }
        .body {

            margin:auto;
            height: 1200px;
            width: 800px;
        }
        .favourite
        {
            width: 100%;
            height: 10000px;
            background-color: #86bd5f;
            padding-bottom: 40px;
        }
        .fv
        {
            color: aliceblue;
            font-size: 60px;
        }
        .heart
        {
            color: red;
            font-size: 70px;
        }

        .sliki
        {
            border-radius: 19px;
            margin-left: 15px;
            margin-top: 15px;
        }

        .favo{
            background-color: #86bd5f;
            display: grid;
            grid-gap: 5px;
            grid-template-columns: repeat(auto-fit, 250px);
            grid-template-rows: repeat(auto-fit,350px);
        }
        .favo div{
            background-color: white;
            border-radius: 20px;
            margin-left: 20px;
        }
        .ime
        {
            text-align: center
        }
        .showmore
        {
            border-radius: 20px;
            width: 200px;
            height: 40px;
            color: black;
            font-weight: bold;
            background-color: seagreen;
            margin-top: 27px;
            margin-left: 13px;
        }
        .all
        {
            width: 100%;
            height: 10000px;
            background-color: #86bd5f;

        }
        .nazad
        {
            font-family: "Inter",sans-serif;
            font-size: 14pt;
            color: #f2f4ea;
            text-decoration: underline;
            border: none;
        }
        .poveke
        {
            border-radius: 20px;
            width: 200px;
            height: 40px;
            color: black;
            font-weight: bold;
            background-color: seagreen;
            margin: 100px;
            display: block;
        }
        .cit-finki-header{
            font-family: "Agrandir Grand Medium", sans-serif;
        }
    </style>
</head>
<body>
<header th:replace="fragments/header"/>

<section th:include="${bodyContent}">

</section>
</body>
</html>
