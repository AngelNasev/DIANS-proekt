<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Favorites</title>
</head>
<body>
<div class="container mb-4">
  <div class="row">
    <ul>
      <li th:each="restaurant : ${user.favorites}">
        <a th:href="@{/restaurants/{id} (id=${restaurant.getId()})}">
          <span th:text="${restaurant.getName()}"></span>
        </a>
      </li>
    </ul>
  </div>
</div>
</body>
</html>
